esphome:
  name: valves

esp32:
  board: esp-wrover-kit
  framework:
    type: arduino

logger:

api:
  password: !secret esphome_valves_password

ota:
  password: !secret esphome_valves_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

captive_portal:

switch:
  - platform: gpio
    name: Fresh Water Tank Drain Open
    pin: GPIO2

  - platform: gpio
    name: Fresh Water Tank Drain Close
    pin: GPIO4

  - platform: gpio
    name: Gray Water Tank Drain Open
    pin: GPIO18

  - platform: gpio
    name: Gray Water Tank Drain Close
    pin: GPIO19
