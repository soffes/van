esphome:
  name: valves
  project:
    name: soffes.van
    version: "0.1.0"

esp32:
  board: esp-wrover-kit
  framework:
    type: arduino

logger:
  level: INFO

api:
  password: !secret esphome_valves_password

ota:
  password: !secret esphome_valves_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: NONE

web_server:
  local: true
  ota: false

switch:
  - platform: gpio
    name: Fresh Water Dump Valve
    pin: GPIO19

  - platform: gpio
    name: Gray Water Dump Valve
    pin: GPIO18
