# Tutorial: https://www.reddit.com/r/homeassistant/comments/nzimbj/tutorial_how_to_integrate_a_victron_inverter_into/
#
# Devices:
#   BMV: 226 (com.victronenergy.battery)
#   MPPT: 224 (com.victronenergy.solarcharger)
#   MultiPlus: 227 (com.victronenergy.vebus)
#   System: 100 (com.victronenergy.system)
#   Fresh Water Tank: 20 (com.victronenergy.tank)
#   Gray Water Tank: 21 (com.victronenergy.tank)
#   Urine Tank: 22 (com.victronenergy.tank)

- name: Victron
  type: tcp
  host: !secret cerbo_host
  port: 502
  sensors:
    # System
    - name: Battery Voltage
      unique_id: system_battery_voltage
      slave: 100
      address: 840
      data_type: uint16
      scale: 0.1
      precision: 1
      device_class: power
      unit_of_measurement: V

    - name: Battery Current
      unique_id: system_battery_current
      slave: 100
      address: 841
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: power
      unit_of_measurement: A

    - name: Battery Power
      unique_id: system_battery_power
      slave: 100
      address: 842
      data_type: int16
      device_class: power
      unit_of_measurement: W

    - name: State of Charge
      unique_id: system_battery_state_of_charge
      slave: 100
      address: 843
      data_type: uint16
      unit_of_measurement: "%"

    - name: Battery State
      unique_id: system_battery_state
      slave: 100
      address: 844
      data_type: uint16

    - name: Battery Consumed
      unique_id: system_battery_consumed_ah
      slave: 100
      address: 845
      data_type: uint16
      scale: 0.1
      precision: 1
      unit_of_measurement: Ah
      state_class: measurement

    - name: AC Load
      unique_id: system_ac_consumption_l1
      slave: 100
      address: 817
      data_type: uint16
      unit_of_measurement: W
      state_class: measurement

    # MPPT
    - name: Solar Yield Today
      unique_id: solarcharger_yield_today
      slave: 224
      address: 784
      data_type: uint16
      scale: 0.1
      precision: 1
      device_class: energy
      unit_of_measurement: kWh
      state_class: measurement

    - name: Solar Yield Yesterday
      unique_id: solarcharger_yield_yesterday
      slave: 224
      address: 786
      data_type: uint16
      scale: 0.1
      precision: 1
      device_class: energy
      unit_of_measurement: kWh
      state_class: measurement

    - name: PV Power
      unique_id: solarcharger_pv_power
      slave: 224
      address: 789
      data_type: uint16
      scale: 0.1
      precision: 1
      device_class: power
      unit_of_measurement: W

    - name: Solar Yield
      unique_id: solarcharger_user_yield
      slave: 224
      address: 790
      data_type: uint16
      scale: 0.1
      precision: 1
      device_class: energy
      unit_of_measurement: kWh
      state_class: measurement

    # MultiPlus
    - name: Inverter State Int
      unique_id: vebus_switch_position
      slave: 227
      address: 33
      data_type: int16
      scan_interval: 5

    - name: Inverter Input Voltage
      unique_id: vebus_input_voltage_1
      slave: 227
      address: 26
      data_type: uint16
      scale: 0.01
      precision: 2
      device_class: power
      unit_of_measurement: V
      state_class: measurement

    - name: Shore Power Current Limit
      unique_id: vebus_active_input_current_limit
      slave: 227
      address: 22
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: power
      unit_of_measurement: A

    - name: Shore Power
      unique_id: vebus_input_power_1
      slave: 227
      address: 12
      data_type: int16
      device_class: power
      unit_of_measurement: W

    # Fresh Water Tank
    - name: Fresh Water Tank Level
      unique_id: fresh_water_tank_level
      slave: 20
      address: 3004
      data_type: uint16
      scale: 0.1
      precision: 1
      unit_of_measurement: "%"
      scan_interval: 5

    # Gray Water Tank
    - name: Gray Water Tank Level
      unique_id: gray_water_tank_level
      slave: 21
      address: 3004
      data_type: uint16
      scale: 0.1
      precision: 1
      unit_of_measurement: "%"
      scan_interval: 5

    # Urine Tank
    - name: Urine Tank Level
      unique_id: urine_tank_level
      slave: 22
      address: 3004
      data_type: uint16
      scale: 0.1
      precision: 1
      unit_of_measurement: "%"
      scan_interval: 5
